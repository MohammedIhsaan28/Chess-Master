<mat-toolbar
  class="bg-gradient-to-r from-blue-700 to-indigo-800 shadow-lg px-4 py-3 flex flex-wrap justify-between items-center gap-y-3 sm:gap-y-0"
>
  <!-- Left side: Logo or Title -->
  <div
    class="text-white text-xl sm:text-2xl md:text-3xl font-bold tracking-wide"
  >
    ChessMaster
  </div>

  <!-- Right side: Navigation buttons -->
  <div
    class="flex flex-wrap justify-center sm:justify-end gap-2 sm:gap-4 w-full sm:w-auto"
  >
    <!-- Play Against Friend Button -->
    <button
      mat-button
      type="button"
      routerLink="/against-friend"
      title="Play a game against a friend"
      class="bg-green-500 hover:bg-green-600 active:bg-green-700 text-white font-semibold text-sm sm:text-base py-2 px-4 sm:py-2 sm:px-6 rounded-lg sm:rounded-xl shadow-md transition-all duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-green-400 select-none"
    >
      Play Against Friend
    </button>

    <!-- Play Against Computer Button -->
    <button
      mat-button
      type="button"
      (click)="playAgainstComputer()"
      title="Play a game against the computer"
      class="bg-purple-500 hover:bg-purple-600 active:bg-purple-700 text-white font-semibold text-sm sm:text-base py-2 px-4 sm:py-2 sm:px-6 rounded-lg sm:rounded-xl shadow-md transition-all duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-purple-400 select-none"
    >
      Play Against Computer
    </button>
  </div>
</mat-toolbar>

<!-- Router outlet for page content -->
<div class="px-4 sm:px-8 md:px-16 lg:px-32 xl:px-48 py-6">
  <router-outlet></router-outlet>
</div>
